{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<h2>Upload</h2>

	<form method="post" enctype="multipart/form-data">
		<p>Patient name should be same as your username<p>

		{% csrf_token %}
		{{ form|crispy}}
		<br>
		<button type="Submit" class="btn btn-primary btn-lg btn-block" >Upload</button> 
	</form>

{% endblock %}
